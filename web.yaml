- name: install web component
  hosts: web
  become: yes

  tasks:
  - name: Install nginx
    ansible.builtin.dnf:
     name: nginx
     state: present

  - name: start and enable nginx 
    ansible.builtin.service:
      name: nginx 
      state: started
      enabled: yes
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

