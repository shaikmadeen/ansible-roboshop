- name: install mongodb component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo
  - name: Install  mongodb
    ansible.builtin.yum:
      name: mongodb
      state: installed 
  - name: start and enable mongodb 
    ansible.builtin.service:
      name: mongodb
      state: started
      enabled: yes


